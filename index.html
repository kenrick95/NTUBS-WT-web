<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>NTUBS Welcome Tea - Dharma team game</title>
    
    <link rel="stylesheet" href="//cdn.jsdelivr.net/normalize/3.0.3/normalize.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <style>
html {
    position: relative;
    min-height: 100%;
}
body {
    font-family: "Helvetica", "Arial", sans-serif;
    color: #111;
    min-height: 100%;
}
#controls {
    margin: 0 auto;
    max-width: 48em;
    text-align: center;
    clear: both;
}
#main {
    margin: 0 auto;
    margin-top: 1em;
    width: 95%;
    max-width: 50em;
    text-align: center;
    position: relative;
}
#question {
    margin: 0em;
    margin-bottom: 1em;
    padding: 1em;
    width: 100%;
    min-height: 6em;
    box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.35);
    border-radius: 2px;
    text-align: left;
    box-sizing: border-box;
}
#question::after {
    content: '';
    position: absolute;
    top: 0;
    left: calc(50% - 1em);
    border-color: red transparent transparent transparent;
    border-style: solid;
    border-width: 3.5em 1em 0 1em;
    width: 0;
    height: 0;
    z-index: 5;
    opacity: .8;
}
#backdrop {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: .5;
    z-index: 10;
    background: #999;
    display: none;
}
#options {
    margin: 0;
    width: 100%;
    display: flex;
    flex-flow: row wrap;
    justify-content: center;
    display: none;
    position: absolute;
    top: calc(50% - 8em);
    z-index: 15;
}
#main-question-display {
    margin: 0 auto 1em auto;
    line-height: 4em;
    font-size: 2em;
    width: 4em;
    height: 4em;
    border-radius: 2em;
    text-align: center;
    box-sizing: border-box;
    background: #fff;
    box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.35);
}
.option {
    cursor: pointer;
    margin: .5em 1em;
    padding: 1em;
    min-width: 17em;
    min-height: 1em;
    box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.35);
    border-radius: 2px;
    box-sizing: border-box;
    flex: 1 0 17em;
    text-align: center;
}
.active:hover {
    box-shadow: 0px 0px 6px #999;
}
button {
    background: #fff;
    font: inherit;
    font-size: .7em;
    box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.35);
    border-radius: 2px;
    border: 0;
    cursor: pointer;
    padding: 1em;
    min-width: 5em;
    margin: .5em;
}
button:hover {
    box-shadow: 0px 0px 6px #999;
}
#controls {
    display: flex;
    justify-content: center;
}
#controls button {
    flex: 0 0 12em;
}
.wheel::before {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 1;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/df/Dharma_Wheel.svg');
    background-size: 100%;
    opacity: .5;
}
.wheel {
    margin: 0 auto;
    border-radius: 15em;
    width: 30em;
    height: 30em;
    /*border: 1px solid black;*/
    position: relative;
}
.wheel-section {
    width: 11.4805em;
    height: 15em;
    /*border-top: 1px solid red;*/
    position: absolute;
    top: calc(50% - 15em);
    left: calc(50% - 5.7em);
    text-align: center;
    transform-origin: 50% calc(100%);
    box-sizing: border-box;
    padding-top: 1.6em;
    border-top-left-radius: 15em 4em;
    border-top-right-radius: 15em 4em;
}
.ws-content {
    border: 1px solid #ddd;
    width: 2.5em;
    height: 2.5em;
    line-height: 2.5em;
    margin: -1em auto 0 auto;
    border-radius: 2em;
    box-sizing: border-box;
    font-size: 1.5em;
}
.ws-1 {
    transform: rotate(22.5deg);
}
.ws-2 {
    transform: rotate(67.5deg);
}
.ws-3 {
    transform: rotate(112.5deg);
}
.ws-4 {
    transform: rotate(157.5deg);
}
.ws-5 {
    transform: rotate(202.5deg);
}
.ws-6 {
    transform: rotate(247.5deg);
}
.ws-7 {
    transform: rotate(292.5deg);
}
.ws-8 {
    transform: rotate(337.5deg);
}
    </style>
</head>
<body>
    <div id="backdrop"></div>
<main id="main">
<div id="question">
    <div class="wheel">
        <div class="wheel-section ws-1"><div class="ws-content convert-emoji" data-answer="pub" data-item="prajna">üìì</div></div>
        <div class="wheel-section ws-2"><div class="ws-content convert-emoji" data-answer="dp" data-item="talk">üí¨</div></div>
        <div class="wheel-section ws-3"><div class="ws-content convert-emoji" data-answer="fel" data-item="sing">üé§</div></div>
        <div class="wheel-section ws-4"><div class="ws-content convert-emoji" data-answer="pub" data-item="photo">üì∏</div></div>
        <div class="wheel-section ws-5"><div class="ws-content convert-emoji" data-answer="dp" data-item="meditation">üí∫</div></div>
        <div class="wheel-section ws-6"><div class="ws-content convert-emoji" data-answer="fel" data-item="cad">üçΩ</div></div>
        <div class="wheel-section ws-7"><div class="ws-content convert-emoji" data-answer="dp" data-item="dharmacamp">‚õ∫</div></div>
        <div class="wheel-section ws-8"><div class="ws-content convert-emoji" data-answer="pub" data-item="distribution">üì§</div></div>
    </div>
</div>
<div id="options">
    <div id="main-question-display"></div>
    <button class="option" data-value="dp">Dharma Propagation</button>
    <button class="option" data-value="fel">Fellowship</button>
    <button class="option" data-value="pub">Publication</button>
</div>
<div id="controls">
    <button id="spin-btn">Spin wheel</button>
</div>
</main>
<script src="//cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="//cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/easing/EasePack.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/CSSPlugin.min.js"></script>
<script>
$(document).ready(function() {
    $(".convert-emoji").each(function() {
        var original = $(this).html();
        var converted = emojione.toImage(original);
        $(this).html(converted);
    });
    var wheel = $(".wheel");
    var rotation = Math.round(Math.random() * 720 + 720);
    //TweenLite.to(wheel, 1, {rotation: "+=" + rotation, ease: Expo.easeOut});

    $("#spin-btn").click(function () {
        rotation = Math.round(Math.random() * 720 + 720);
        TweenLite.to(wheel, .5, {rotation: "+=" + rotation, ease: Expo.easeOut, onComplete: function () { 
            console.log("Something");
            var tr = $(".wheel").css("transform");

            // https://css-tricks.com/get-value-of-css-rotation-through-javascript/
            var values = tr.split('(')[1].split(')')[0].split(',');
            var a = values[0], b = values[1], c = values[2], d = values[3];

            var scale = Math.sqrt(a*a + b*b);
            var angle = Math.round(Math.atan2(b, a) * (180/Math.PI));
            if (angle < 0)
                angle += 360;

            console.log('Rotate: ' + angle + 'deg');

            var cat = 8 - Math.floor(angle / 45);
            $("#main-question-display").html($(".ws-" + cat + " > .ws-content").html());

            $("#options").show();
            $("#backdrop").show();
        }});
    });
});
</script>

</body>
</html>
