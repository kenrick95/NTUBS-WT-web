<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>NTUBS Welcome Tea - Dharma team game</title>
    
    <link rel="stylesheet" href="//cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <style>
html, body {
    margin: 0;
    padding: 0;
}
body {
    font-family: "Helvetica", "Arial", sans-serif;
    color: #111;
}
#controls {
    margin: 0 auto;
    max-width: 48em;
    text-align: center;
    clear: both;
}
#main {
    margin: 0 auto;
    margin-top: 1em;
    width: 95%;
    max-width: 50em;
    text-align: center;
}
#question {
    margin: 0em;
    margin-bottom: 1em;
    padding: 1em;
    width: 100%;
    min-height: 6em;
    box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.35);
    border-radius: 2px;
    text-align: left;
    box-sizing: border-box;
}
#options {
    margin: 0;
    width: 100%;
    display: flex;
    flex-flow: row wrap;
    justify-content: center;
    display: none;
}
.option {
    cursor: pointer;
    margin: .5em 1em;
    padding: 1em;
    min-width: 23em;
    min-height: 1em;
    box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.35);
    border-radius: 2px;
    text-align: left;
    box-sizing: border-box;
    flex: 1 0 23em;
}
.active:hover {
    box-shadow: 0px 0px 6px #999;
}
button {
    background: #fff;
    font: inherit;
    font-size: .7em;
    box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.35);
    border-radius: 2px;
    border: 0;
    cursor: pointer;
    padding: 1em;
    min-width: 5em;
    margin: .5em;
}
button:hover {
    box-shadow: 0px 0px 6px #999;
}
#controls {
    display: flex;
    justify-content: center;
}
#controls button {
    flex: 0 0 12em;
}

@keyframes spin {  
    from {transform: rotate(0deg); }
    to {transform: rotate(360deg); }
}
.wheel-spin {
    animation: spin 1s infinite linear;
}
.wheel::before {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 1;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/df/Dharma_Wheel.svg');
    background-size: 100%;
    opacity: 0.5;
}
.wheel {
    margin: 0 auto;
    border-radius: 15em;
    width: 30em;
    height: 30em;
    /*border: 1px solid black;*/
    position: relative;
}
.wheel-section {
    width: 11.4805em;
    height: 15em;
    /*border-top: 1px solid red;*/
    position: absolute;
    top: calc(50% - 15em);
    left: calc(50% - 5.7em);
    text-align: center;
    transform-origin: 50% calc(100%);
    box-sizing: border-box;
    padding-top: 1.6em;
    border-top-left-radius: 15em 4em;
    border-top-right-radius: 15em 4em;
}
/*.wheel-section::after {
    content: '';
    position: absolute;
    bottom: 0px;
    left: calc(50% - 5.7em);
    border-color: gray transparent transparent transparent;
    border-style: solid;
    border-width: 13.7em 5.7em 0px 5.7em;
    width: 0;
    height: 0;
    z-index: -1;
    opacity: .1;
}*/
.ws-content {
    border: 1px solid #ddd;
    width: 2.5em;
    height: 2.5em;
    line-height: 2.5em;
    margin: -1em auto 0 auto;
    border-radius: 2em;
    box-sizing: border-box;
    font-size: 1.5em;
}
.ws-1 {
    transform: rotate(22.5deg);
}
.ws-2 {
    transform: rotate(67.5deg);
}
.ws-3 {
    transform: rotate(112.5deg);
}
.ws-4 {
    transform: rotate(157.5deg);
}
.ws-5 {
    transform: rotate(202.5deg);
}
.ws-6 {
    transform: rotate(247.5deg);
}
.ws-7 {
    transform: rotate(292.5deg);
}
.ws-8 {
    transform: rotate(337.5deg);
}
    </style>
</head>
<body>
<main id="main">
<div id="question">
    <div class="wheel">
        <div class="wheel-section ws-1"><div class="ws-content convert-emoji">üìì</div></div>
        <div class="wheel-section ws-2"><div class="ws-content convert-emoji">üí¨</div></div>
        <div class="wheel-section ws-3"><div class="ws-content convert-emoji">üé§</div></div>
        <div class="wheel-section ws-4"><div class="ws-content convert-emoji">üì∏</div></div>
        <div class="wheel-section ws-5"><div class="ws-content convert-emoji">üí∫</div></div>
        <div class="wheel-section ws-6"><div class="ws-content convert-emoji">üçΩ</div></div>
        <div class="wheel-section ws-7"><div class="ws-content convert-emoji">‚õ∫</div></div>
        <div class="wheel-section ws-8"><div class="ws-content convert-emoji">üì§</div></div>
    </div>
</div>
<div id="options">
    <button class="option">Dharma Propagation</button>
    <button class="option">Fellowship</button>
    <button class="option">Publication</button>
    <button class="option">None of those</button>
</div>
<div id="controls">
    <button>Spin wheel</button>
</div>
</main>
<script src="//cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="//cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $(".convert-emoji").each(function() {
        var original = $(this).html();
        var converted = emojione.toImage(original);
        $(this).html(converted);
    });
});
</script>

</body>
</html>
