<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>NTUBS Welcome Tea - Dharma team game</title>
    
    <link rel="stylesheet" href="//cdn.jsdelivr.net/normalize/3.0.3/normalize.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/sweetalert2/4.1.0/sweetalert2.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="backdrop"></div>
<main id="main">
<div id="question">
    <div id="wheel">
        <div id="ws-1" class="wheel-section"><div class="ws-content convert-emoji" data-answer="pub" data-item="prajna">📓</div></div>
        <div id="ws-2" class="wheel-section"><div class="ws-content convert-emoji" data-answer="dp" data-item="talk">💬</div></div>
        <div id="ws-3" class="wheel-section"><div class="ws-content convert-emoji" data-answer="fel" data-item="sing">🎤</div></div>
        <div id="ws-4" class="wheel-section"><div class="ws-content convert-emoji" data-answer="pub" data-item="photo">📸</div></div>
        <div id="ws-5" class="wheel-section"><div class="ws-content convert-emoji" data-answer="dp" data-item="meditation">💺</div></div>
        <div id="ws-6" class="wheel-section"><div class="ws-content convert-emoji" data-answer="fel" data-item="cad">🍽</div></div>
        <div id="ws-7" class="wheel-section"><div class="ws-content convert-emoji" data-answer="dp" data-item="dharmacamp">⛺</div></div>
        <div id="ws-8" class="wheel-section"><div class="ws-content convert-emoji" data-answer="pub" data-item="distribution">📤</div></div>
    </div>
</div>
<div id="options">
    <div id="main-question-display"></div>
    <button class="option" data-value="dp">Dharma Propagation</button>
    <button class="option" data-value="fel">Fellowship</button>
    <button class="option" data-value="pub">Publication</button>
</div>
<div id="controls">
    <button id="spin-btn">Spin wheel</button>
</div>
</main>

<script async src="//cdn.jsdelivr.net/es6-promise/3.1.2/es6-promise.min.js"></script>
<script async src="//cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script async src="//cdn.jsdelivr.net/sweetalert2/4.1.0/sweetalert2.min.js"></script>
<script async src="//cdn.jsdelivr.net/gsap/1.19.0/TweenLite.min.js"></script>
<script async src="//cdn.jsdelivr.net/gsap/1.19.0/easing/EasePack.min.js"></script>
<script async src="//cdn.jsdelivr.net/gsap/1.19.0/plugins/CSSPlugin.min.js"></script>
<script src="//cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
<script src="script.js"></script>

</Body>
</html>
